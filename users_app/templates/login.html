{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Login - Taskmate</title>
{% endblock title %}

{% block content %}
    <div class="container">
    </br>
        <h2><strong>Login on Taskmate</strong></h2>

         {% if messages %}
            {% for message in messages %}
                <div class="alert alert-primary alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="mt-4 col-6">
            {% csrf_token %}

            {{ form|crispy }}

            
        <button class="btn btn-secondary mb-5" type="submit">Login</button>

        </form>
    </div>
{% endblock content %}
