{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/favicon.ico'%}" type="image/gif" sizes="16x16">

    {% block title %}
    {% endblock title %}


    <nav class="navbar fixed-top navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index'%}"><img src="{% static "images/logo1.jpg" %}" alt="Task Mate"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'index'%}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'todolist'%}">To-Do List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'contact'%}">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'about'%}">About Us</a>
              </li>
          </ul>
          {% if user.is_authenticated %}
            <form class="d-flex" action="{% url 'logout' %}" method="post">
              <div class="p-2 bg-dark text-white me-2">Logged in as {{ user.username }}  </div>
              {% csrf_token %}
              <button class="p-2 btn btn-danger me-2 my-2 my-sm-0" type="submit">Log out</button>
            </form>
          {% else %}
            <a href="{% url 'login' %}">  
              <button class="p-2 btn btn-success me-2 my-2 my-sm-0" type="submit">Login</button>
            </a>
            <a href="{% url 'register' %}">  
              <button class="p-2 btn btn-primary me-2 my-2 my-sm-0" type="submit">Register</button>
            </a>
          {% endif %}
        </div>
      </div>
    </nav>
  </head>
  <body class="p-3 mb-2 bg-light">
    </br>  
    </br>
    </br>
    {% block content %}
    {% endblock content %}
    

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
